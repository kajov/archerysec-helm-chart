{{- if .Values.postgresdb.deployment.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgresdb.fullname" . }}-db
  {{- with .Values.mailhog.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "postgresdb.name" . }}-db
    helm.sh/chart: {{ include "postgresdb.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "postgresdb.name" . }}-db
      helm.sh/chart: {{ include "postgresdb.chart" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "postgresdb.name" . }}-db
        helm.sh/chart: {{ include "postgresdb.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: archerysec
            - name: POSTGRES_PASSWORD
              value: archerysec
            - name: POSTGRES_USER
              value: archerysec
          image: "{{ .Values.postgresdb.image }}:{{ .Values.postgresdb.tag}}"
          imagePullPolicy: "{{ .Values.postgresdb.imagePullPolicy}}"
          name: {{ template  "postgresdb.name" . }}-db
          resources:
            {{- toYaml .Values.postgresdb.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-claim0
      restartPolicy: Always
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: "archerysec-helm-chart"
      {{- end }}
      volumes:
        - name: db-claim0
          persistentVolumeClaim:
            claimName: db-claim0
status: {}
{{- end -}}