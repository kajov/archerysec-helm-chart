apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: archerysec
            - name: POSTGRES_PASSWORD
              value: archerysec
            - name: POSTGRES_USER
              value: archerysec
          image: postgres:10.1-alpine
          imagePullPolicy: ""
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-claim0
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: db-claim0
          persistentVolumeClaim:
            claimName: db-claim0
status: {}
